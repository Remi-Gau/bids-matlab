name: "tests_windows"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

env:
  OCTFLAGS: --no-gui --no-window-system --silent

jobs:
  tests_windows:

    runs-on: windows-latest

    steps:

    - name: Clone bids-matlab
      uses: actions/checkout@v3
      with:
        submodules: true
        fetch-depth: 1

    - name: Install bids validator
      run: npm install -g bids-validator

